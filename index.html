<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fuente para el titulo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=WDXL+Lubrifont+TC&display=swap"
        rel="stylesheet">
    <!--Fuente de texto general-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=WDXL+Lubrifont+TC&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/Styles.css">
    <title>To Do List</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">2-DO LISTA</h1>
    </header>
    <div class="container">
        <section class="mainMenu">
            <aside class="sidebar">
                <h2 class="mainMenu__title">Menu</h2>
                <nav class="mainMenu__navbar">
                    <ul class="menu__list">
                        <li><button class="btn__menu">Show All</button></li>
                        <li><button class="btn__menu">Today</button></li>
                        <li><button class="btn__menu">Important</button></li>
                        <li><button class="btn__menu">Completed</button></li>
                    </ul>
                </nav>
            </aside>
        </section>
        <main class="content">
            <!--Main content here-->
            <div class="searchBar">
                <nav>
                    <button id="addTaskBtn">Add new Task</button>
                    <input class="searchBar__barr" placeholder="search a task">
                </nav>
            </div>

            <div id="modal" class="modal-container">
                <form class="taskForm" action="">
                    <label for=""> Title: 
                        <input id="taskTitle" class="taskForm__field" type="text" placeholder="Task name">
                    </label>
                    <label for=""> Date: 
                        <input class="taskForm__field" type="date" placeholder="Date">
                    </label>
                     <label for=""> Description: 
                        <textarea id="taskDes" class="taskForm__field" name="" ></textarea>
                    </label>
                     <label for=""> Select task priority: 
                        <select id="taskPrio" class="taskForm__field">
                            <option value="">Important</option>
                            <option value="">Normal</option>
                        </select>
                    </label>
                    <label for=""> Select Color: 
                        <input id="taskColor" class="taskForm__field" type="color">
                    </label>
                    <button id="taskCreateBtn" class="taskForm__btn" type="submit">Create a task</button>
                </form>
            </div>
           
            <div class="task-container">
            </div>
        </main>
    </div>
    <script src="js/tasks.js"></script>
</body>

</html>
